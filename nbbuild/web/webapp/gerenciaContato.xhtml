<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Garder - Controle Geral</title>

        <link href="../css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/style.css" rel="stylesheet"/>

    </head>
    <body>

        <div class="container-fluid">
            <ui:insert name="header">
                <ui:include src="header.xhtml"> </ui:include>
            </ui:insert>
            <div class="row">
                <div class="col-md-12" style="padding-top: 10px; padding-bottom: 10px;">
                    <a href="adicionaContato.xhtml"> <button class="btn btn-primary">Novo Contato</button></a>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>
                        <p:dataTable id="cars1" var="car" value="#{contatoMB.listaContatos}" editable="true" style="margin-bottom:20px">
                            <f:facet name="header">
                                
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
                            <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />

                            <p:column headerText="Id">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Nome">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{car.nome}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{car.nome}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Email">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{car.email}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{car.email}" style="width:100%"/>                                  
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Endereco">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{car.endereco}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{car.endereco}" style="width:100%"/>                                  
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor id="edit" rendererType="true" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div><script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/scripts.js"></script>
    </body>
</html>
